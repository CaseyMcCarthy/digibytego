<ion-content no-bounce>
  <div class="logo-tagline">
    <img src='assets/img/app/logo.svg' />
    <p class="text-white" translate>Take control of your money, get started with digibyte.</p>
  </div>
  <div class="bottom-absolute">
    <button ion-button class="button-standard e2e-get-started" (click)="getStarted()">
      {{'Get started' | translate}}
    </button>
    <button ion-button clear class="button-standard text-white" (click)="restoreFromBackup()">
      {{'Restore from backup' | translate}}
    </button>
  </div>
</ion-content>
