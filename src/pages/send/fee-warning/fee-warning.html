<ion-content class="popup-modal">
  <div class="modal-img">
    <img src="assets/img/icon-warning.svg">
  </div>
  <div class="modal-content">
    <div class="modal-heading" translate>DigiByte miner fees unusually high</div>
    <div class="modal-message" translate>
      DigiByte (DGB) miner fees are high due to record demand for limited space on the DigiByte network. The developers do not receive and do not control DigiByte miner fees.
    </div>
    <button ion-button clear color="danger" class="button-standard" (click)="close()">
      {{'I understand' | translate}}
    </button>
  </div>
</ion-content>
